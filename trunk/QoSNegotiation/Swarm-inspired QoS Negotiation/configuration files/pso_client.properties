! configuration file

!----------------------------------------------------------------------------------
! 						negotiation parameters
!----------------------------------------------------------------------------------

! algorithm 
! accepted values for 'algorithm' property: particle swarm optimization, genetic algorithm 
	negotiation.algorithm = particle swarm optimization

! fitness function 
! accepted values for 'fitness' property: euclidian distance, cebisev distance, percent
	negotiation.fitness = percent
	
! resource range
	negotiation.resource_min =  30 110 590 170
	negotiation.resource_max = 60 700 990 310
	
! resource weight
	negotiation.resource_weight = 0 0.3 0.3 0.4

! negotiation time (in ms)
	negotiation.time = 5000


! fitness threshold (when an offer is accepted)

    negotiation.accepted_lower = 0.9
	negotiation.accepted_upper = 0.6
	!negotiation.accepted = 0.7

!----------------------------------------------------------------------------------
! 						PSO algorithm parameters
!----------------------------------------------------------------------------------

! population size
	algorithm.pso.swarm_size = 100

! maximum compromise for resource
	algorithm.pso.max_compromise = 0 0.7 0.5 -0.3